{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Daftar Postingan Blog</h1>

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Ditulis pada: {{ post.created_at }}</small>
        </div>
        <hr>
    {% empty %}
        <p>Tidak ada postingan.2</p>
    {% endfor %}
</body>
</html>
