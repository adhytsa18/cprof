version: '3.9'

services:
  django:
    build: ./backend
    container_name: cprof_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend/src:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11.4
    container_name: cprof_mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    container_name: cprof_adminer
    restart: always
    ports:
      - "8080:8080"

  nginx:
    image: nginx:stable
    container_name: cprof_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - django

volumes:
  mariadb_data:
